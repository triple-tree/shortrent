<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>shortrent</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body ng-app="ngShortrent" ng-controller="AppController">
		<script src="js/lib/jquery-2.2.4.min.js"></script>
		<script src="js/lib/angular.js"></script>
		<script src="js/lib/ui-bootstrap-tpls-1.3.2.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/AppController.js"></script>
		<script src="js/services/HouseInfoService.js"></script>
		<script src="js/filters/cribsFilter.js"></script>


	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">short-rent</a>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="col-sm-12 price-form">
			<div class="col-sm-6">
				<div class="input-group">
					<span class ="input-group-addon">
						Min Price
					</span>
					<select name="minPrice" id="minPrice" ng-model="priceInfo.min" class="form-control">
						<option value="100">$100</option>
						<option value="200">$200</option>
						<option value="300">$300</option>
						<option value="400">$400</option>
						<option value="500">$500</option>
						<option value="600">$600</option>
						<option value="700">$700</option>
						<option value="800">$800</option>
						<option value="900">$900</option>
						<option value="1000">$1000</option>
					</select>
				</div>
			</div>

			<div class="col-sm-6">
				<div class="input-group">
					<span class="input-group-addon">
						Max Price
					</span>
					<select name="maxPrice" id="maxPrice" ng-model="priceInfo.max" class="form-control">
					  <option value="100">$100</option>
						<option value="200">$200</option>
						<option value="300">$300</option>
						<option value="400">$400</option>
						<option value="500">$500</option>
						<option value="600">$600</option>
						<option value="700">$700</option>
						<option value="800">$800</option>
						<option value="900">$900</option>
					</select>
				</div>
			</div>
		</div>


		<div class="col-sm-4" ng-repeat="crib in cribs | cribsFilter: priceInfo">
				<div class="thumbnail">
					<img ng-src="images/{{crib.image}}.jpg" alt="">
				</div>
				<div ng-hide="showDetails === true">
					<h3><i class="glyphicon glyphicon-tag"></i>{{crib.price | currency}}</h3>
					<h4><i class="glyphicon glyphicon-home"></i>{{crib.address}}
						<span class="label label-primary label-sm">{{crib.type}}</span>
					</h4>
				</div>
				<button class="btn btn-xs btn-success" 
					ng-hide="showDetails === true" 
					ng-click="showDetails =!showDetails">Details
				</button>
				<button class="btn btn-xs btn-danger" 
					ng-show="showDetails === true"
					ng-click="showDetails = !showDetails">Close
				</button>
				<div class="details" ng-show="showDetails === true">
					<h4>
						<span class="label label-primary">Beds: {{crib.details.bedrooms}}</span>
						<span class="label label-primary">Bathrooms: {{crib.details.bathrooms}}</span>
						<span class="label label-primary">Area: {{crib.details.area}}</span>
					</h4>
					<h5>{{crib.description}}</h5>
				</div>
		</div>

	</div>


	</div>
	</body>
</html>
